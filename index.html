<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Another Zombie Survival Game</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var unityInstance = UnityLoader.instantiate("unityContainer", "Build/ZombieSurvivalGame.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
		<div id="unityContainer" style="width: 960px; height: 600px"></div>
		<div class="footer">
			<div class="webgl-logo"></div>
			<div class="fullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
			<div class="title">Another Zombie Survival Game</div>
		</div>
		<div class="info"> 
			<h1>-------------------------------------</h1>
			<h1>Instructions:</h1>
			<p>- Press E to interact with objects in the world.</p>
			<p>- Press Q to use selected items in your inventory.</p>
			<h1>-------------------------------------</h1>
		</div>
    </div>
  </body>
</html>
